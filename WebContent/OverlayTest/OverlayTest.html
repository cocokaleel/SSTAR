<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.Overlay {
	background-image: url(https://s3-eu-west-1.amazonaws.com/pcs01.photocase.com/p/pjnujj5a/tza20qoe/photocasetza20qoe3.jpg?1451959020);
	background-repeat: no-repeat;
	}
	
#overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 1000;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
    
}
	
</style>
</head>
<body>

<div id="overlay" onclick="off()" class="Overlay"></div>

<div style="padding:20px">
  <h2>Overlay</h2>
  <p>Click to turn on an overlay effect.</p>
  <button onclick="on()">Turn on overlay effect</button>
</div>

<script>
function on() {
    document.getElementById("overlay").style.display = "block";
}

function off() {
    document.getElementById("overlay").style.display = "none";
}
</script>
     
</body>
</html>
